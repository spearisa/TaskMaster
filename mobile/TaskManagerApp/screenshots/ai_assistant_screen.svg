  <text x="40" y="442" font-family="Arial" font-size="14" fill="#4B5563">Group similar tasks together to reduce context switching and improve focus.</text>
  
  <rect x="40" y="464" width="310" height="1" fill="#E5E7EB"/>
  
  <text x="60" y="494" font-family="Arial" font-size="15" fill="#111827">Review email responses (30 min)</text>
  <text x="60" y="516" font-family="Arial" font-size="13" fill="#6B7280">10:00 AM - 10:30 AM</text>
  
  <text x="60" y="544" font-family="Arial" font-size="15" fill="#111827">Take a short break (15 min)</text>
  <text x="60" y="566" font-family="Arial" font-size="13" fill="#6B7280">After completing major tasks</text>
  
  <!-- Bottom navigation -->
  <rect x="0" y="784" width="390" height="60" fill="#FFFFFF"/>
