  <text x="60" y="316" font-family="Arial" font-size="13" fill="#6B7280">60 min</text>
  
  <text x="60" y="344" font-family="Arial" font-size="15" fill="#111827">Schedule team meeting</text>
  <text x="60" y="366" font-family="Arial" font-size="13" fill="#6B7280">15 min</text>
  
  <rect x="20" y="384" width="350" height="180" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
